  <script>
    function postContactToGoogle() {
      var email = $('#email').val();
      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLSdWHcWat4whxS7iul_WihHnuTyxPVfJbisVr6xmTioWN_QzWw/formResponse",

        dataType: "xml",
        statusCode: {
          0: function () {
            window.location.replace("team.html");
          },
          200: function () {
            window.location.replace("team.html");
          }
        }
      });
    }
  </script>

          </a>
        </h1>
        <h4>A learning loop for learning</h4>
        <p>Formed around technical experimentation and innovation in education, Learning Loop is a multi-year

        <p><a href="/team">Team</a></p>

        <!-- The above form looks like this -->

          <div class="row">
